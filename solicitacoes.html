<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Solicitações</title>

  <link rel="stylesheet" href="homeEmpresa.css">

</head>
<body>
  <header class="header">

  <script src="solicitacoes.js"></script>

    // garante que o botão voltar volte ao Home
    document.addEventListener('DOMContentLoaded', () => {
      const b = document.getElementById('btn-back-solicitacoes');
  if (b) b.addEventListener('click', () => location.href = 'homeEmpresa.html');
    });
  </script>
